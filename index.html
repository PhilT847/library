<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <title>Library</title>
        
    </head>

    <body>

        <dialog class="book-dialog">

            <form class="book-form">

                <div class="input">
                    <label for="title">Title</label>
                    <input type="text"
                            name="title"
                            id="title"
                            maxlength="50"
                            required/>
                </div>

                <div class="input">
                    <label for="author">Author</label>
                    <input type="text"
                            name="author"
                            id="author"
                            maxlength="30"
                            required/>
                </div>

                <div class="input">
                    <label for="page-ct">Page Count</label>
                    <input type="number"
                            name="page-ct"
                            id="page-ct"
                            maxlength="4"
                            required/>
                </div>

                <div class="input-checkbox">
                    <label for="read">Has Been Read?</label>
                    <input type="checkbox"
                            name="read"
                            id="read"/>
                </div>

                <button type="submit" class="dialog-close">Submit</button>

            </form>

        </dialog>

        <div class="header">

            <h1 class="header-text">Library</h1>
            <button class="add-book">Add Book</button>

        </div>

        <div class="book-container"></div>

    </body>

</html>
